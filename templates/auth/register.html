{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Register</title>
{% endblock %}

{% block body %}
    <div id="form-div" class="container text-center">
        <form method="post">
            {% csrf_token %}
            {% for requirement in form %}
                {{ requirement.label }}
                {{ requirement }}
                <br>
            {% endfor %}
            <button class="rounded" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
