{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Home</title>
{% endblock %}

{% block body %}
    {% if books %}
        <ol style="font-size:4vw">
            {% for book in books %}
                <li><a href="{% url 'book_details' book=book.id %}"> {{ book.title }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <h1>There is nothing here</h1>
    {% endif %}
{% endblock %}
